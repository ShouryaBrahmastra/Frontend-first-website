<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Contact Form</title>
</head>

<body style="background-image: url('static/img5.jpg');">

    <!--

            <span>Message Sent! Thank you for contacting us.</span>
        </div>
    <----

    <div class="alert-error">
        <span>Something went wrong! Please try again. </span>

    <!---Contact Section starts-->
    <div class="contact-section">
        <div class="contact-info">
            <div>
                <i class="fas fa-map-marker-alt">Address,City,Country</i>
            </div>
            <div>
                <i class="fas fa-envelope">contact@email.com</i>
            </div>
            <div>
                <i class="fas fa-phone">+00 0000 000 000</i>
            </div>
            <div>
                <i class="fas fa-clock">Mon - Fri 8:00 AM to 5:00 PM</i>
            </div>
            <div class="contact-form">
                <h2>
                    Contact Us
                </h2>
                <form class="contact" action="aboutus1.html" method="POST">
                    <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                    <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message/Enquiry..." required></textarea>
                    <input type="submit" name="submit" class="send-btn" value="Send">
                </form>
            </div>
        </div>
    </div>
    <!--Contact section end-->

</body>

</html>
